<!DOCTYPE html>
<html>	
	<head>
	    <title>Test</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
	<body>
		<h1>МОБ виджет тест</h1>
		<script type="text/javascript">
			function onShow() {
				clear('widget');
				widget.style.display = "";
				(function onWidget(k,o,t,e,l){
			        l = document.createElement("script");
			        l.type = "text/javascript";
			        l.src = "https://bookonline24.ru/widget.js";
			        l.async = !0;
			        l.onload = l.onreadystatechange = function() {
			            e = this.readyState;
			            !o && (!e || e === "complete") && (o = 1) && k();
			        };
			        t = document.getElementsByTagName("script")[0];
			        t.parentNode.insertBefore(l, t);
			    })(function(){
			        HotelWidget.init({
			            id: "cb949384-c37e-4aa0-9061-622f5b76e3fb",
			            type: "verticalBlock",
			            form: {
			                // Замените ID элемента для виджета здесь
			                container: "widget",
			            }
			        }, "https://bookonline24.ru/");
			    }); 		
			}				
		</script>
		<script type="text/javascript">
			function onClose() {
				clear('widget');
				widget.style.display = "none";
			}
		</script>
		<script>
			function clear(elementID) {
				var node = document.getElementById(elementID);
				while (node.hasChildNodes()) {
				    node.removeChild(node.firstChild);
				}				
			}
		</script>
		<script type="text/javascript">
			
		</script>
		<div>
			<input value="Open" type="button" onclick=onShow()>
			<input value="Close" type="button" onclick=onClose()>
		</div>
		<div id="widget" style="display: none">
			<p>Hello</p>
			
		</div>
	</body>
</html>
